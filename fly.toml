app = "stackoverflow-minigame"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

# Auto-stop/start to save costs when idle
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = 256

[[mounts]]
  source = "scoreboard_data"
  destination = "/data"
