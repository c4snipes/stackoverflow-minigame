name: Sync Scoreboard

on:
  repository_dispatch:
    types: [scoreboard-entry]
  workflow_dispatch:
    inputs:
      line_b64:
        description: Base64 encoded scoreboard line to append
        required: false

permissions:
  contents: write

jobs:
  append:
    runs-on: ubuntu-latest
    concurrency:
      group: scoreboard-sync
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Append scoreboard entry
        env:
          PAYLOAD: ${{ github.event_name == 'workflow_dispatch' && inputs.line_b64 || github.event.client_payload.line_b64 }}
        run: |
          if [[ -z "$PAYLOAD" ]]; then
            echo "No payload supplied; skipping append."
            exit 0
          fi

          python tools/append_scoreboard_entry.py

      - name: Commit and push (if needed)
        run: |
          if git status --short scoreboard.jsonl | grep -q .; then
            git config user.name "Scoreboard Bot"
            git config user.email "scoreboard-bot@users.noreply.github.com"
            current_branch="$(git rev-parse --abbrev-ref HEAD)"
            git pull --rebase origin "$current_branch"
            git add scoreboard.jsonl
            git commit -m "Append scoreboard entry"
            git push
          else
            echo "No scoreboard changes to commit."
          fi
