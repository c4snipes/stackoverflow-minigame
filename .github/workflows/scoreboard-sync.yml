name: Sync Scoreboard

on:
  repository_dispatch:
    types: [scoreboard-entry]
  workflow_dispatch:
    inputs:
      line_b64:
        description: Base64 encoded scoreboard line to append
        required: false

permissions:
  contents: read

jobs:
  append:
    runs-on: ubuntu-latest
    concurrency:
      group: scoreboard-sync
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate webhook secrets
        env:
          STACKOVERFLOW_SCOREBOARD_WEBHOOK_URL: ${{ secrets.STACKOVERFLOW_SCOREBOARD_WEBHOOK_URL }}
          STACKOVERFLOW_SCOREBOARD_WEBHOOK_SECRET: ${{ secrets.STACKOVERFLOW_SCOREBOARD_WEBHOOK_SECRET }}
        run: |
          if [[ -z "$STACKOVERFLOW_SCOREBOARD_WEBHOOK_URL" ]]; then
            echo "STACKOVERFLOW_SCOREBOARD_WEBHOOK_URL secret is missing."
            exit 1
          fi
          if [[ -z "$STACKOVERFLOW_SCOREBOARD_WEBHOOK_SECRET" ]]; then
            echo "STACKOVERFLOW_SCOREBOARD_WEBHOOK_SECRET secret is missing."
            exit 1
          fi

      - name: Forward entry to Fly webhook
        env:
          PAYLOAD: ${{ github.event_name == 'workflow_dispatch' && inputs.line_b64 || github.event.client_payload.line_b64 }}
          STACKOVERFLOW_SCOREBOARD_WEBHOOK_URL: ${{ secrets.STACKOVERFLOW_SCOREBOARD_WEBHOOK_URL }}
          STACKOVERFLOW_SCOREBOARD_WEBHOOK_SECRET: ${{ secrets.STACKOVERFLOW_SCOREBOARD_WEBHOOK_SECRET }}
        run: |
          if [[ -z "$PAYLOAD" ]]; then
            echo "No payload supplied; skipping append."
            exit 0
          fi
          python3 tools/scoreboard/forward_payload.py
