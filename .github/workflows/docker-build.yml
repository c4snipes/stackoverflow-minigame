name: Docker Build & Test

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'tools/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'tools/**'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: stackoverflow-minigame:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts successfully
        run: |
          # Start container in background
          docker run -d \
            --name test-container \
            -p 8080:8080 \
            -e SCOREBOARD_DB_PATH=/tmp/test_scoreboard.db \
            stackoverflow-minigame:test

          # Wait for container to be ready (max 30 seconds)
          echo "Waiting for container to start..."
          timeout=30
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker ps | grep -q test-container; then
              echo "Container started successfully!"
              sleep 5  # Give it a moment to fully initialize
              break
            fi
            sleep 1
            elapsed=$((elapsed + 1))
          done

          if [ $elapsed -eq $timeout ]; then
            echo "Container failed to start within ${timeout} seconds"
            docker logs test-container
            exit 1
          fi

      - name: Check container health
        run: |
          # Check if the healthcheck endpoint responds
          for i in {1..10}; do
            if curl -f http://localhost:8080/healthz; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 2
          done

          echo "Health check failed after 10 attempts"
          docker logs test-container
          exit 1

      - name: Test webhook endpoints
        run: |
          # Test GET / (HTML leaderboard)
          if curl -f http://localhost:8080/; then
            echo "✓ GET / (HTML) works"
          else
            echo "✗ GET / (HTML) failed"
            exit 1
          fi

          # Test GET /scoreboard (JSON)
          if curl -f http://localhost:8080/scoreboard; then
            echo "✓ GET /scoreboard (JSON) works"
          else
            echo "✗ GET /scoreboard (JSON) failed"
            exit 1
          fi

      - name: Show container logs
        if: always()
        run: docker logs test-container

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (just warn)
          severity: 'CRITICAL,HIGH'
